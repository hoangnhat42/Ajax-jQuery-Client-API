<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Order</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            
        </div>
    
    </div>

    <div>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Id*</label>
                            <input readonly type="text" name="id" id="id">
                        
                        </div>
                        <div>
                            <label>Book ID</label><label class="validation-error hide" id="bookIdValidationError">This field is required.</label>
                            <input type="text" name="bookId" id="bookId">
                        </div>
                        <div>
                            <label>Quantity</label>
                            <input type="text" name="quantity" id="quantity">
                        </div>
                        <div>
                            <label>orderDate</label>
                            <input type="text" name="orderDate" id="orderDate">
                        </div>
                        <div>
                            <label>name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div>
                            <label>contact</label>
                            <input type="text" name="contact" id="contact">
                        </div>
                        <div>
                            <label>shippingAddress</label>
                            <input type="text" name="shippingAddress" id="shippingAddress">
                        </div>
                        <div>
                            <label>total</label>
                            <input type="text" name="total" id="total">
                        </div>
                        <div>
                            <label>status</label>
                            <input type="text" name="status" id="status">
                        </div>
                        <div  class="form-action-buttons">
                            
                            <button id="add-order">Add</button>
                            <button id="update-order">Update</button>
                            
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="employeeList">
                        <thead>
                            <tr>
                        <th>id</th>
                        <th>bookId</th>
                        <th>quantity</th>
                        <th>orderDate</th>
                        <th>name</th>
                        <th>contact</th>
                        <th>shippingAddress</th>
                        <th>total</th>
                        <th>status</th>
                        <th>Edit</th>
                        <th>Delete</th>       
                            </tr>
                        </thead>
                        <tbody>
    
                        <tbody id="load_data">
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <script src="script-order.js"></script>
    <script>
        $(document).ready(function() {
            LoadData();
        });

        function LoadData() {
            $.ajax({
                url: 'https://20pfc42nzb.execute-api.us-east-1.amazonaws.com/dev/order',
                type: 'GET',
                success: function(rs) {
                    console.log(rs);
                    var str = "";
                    $.each(rs, function(i, item) {
                        str += "<tr>";
                        str += "<td>" + item.id + "</td>"; //so tu tang
                        str += "<td>" + item.bookId + "</td>"; //tieu de
                        str += "<td>" + item.quantity + "</td>";
                        str += "<td>" + item.orderDate + "</td>";
                        str += "<td>" + item.name + "</td>";
                        str += "<td>" + item.contact + "</td>";
                        str += "<td>" + item.shippingAddress + "</td>";
                        str += "<td>" + item.total + "</td>";
                        str += "<td>" + item.status + "</td>";
                        str += "<td> <a onClick='onEdit(this)'>Edit</a> </td>";
                        str += "<td> <a onClick='onDelete(this)'>Delete</a> </td>";
                        str += "</tr>";

                    });
                    $('#load_data').html(str);
                }
            });
        }
    </script>
</body>
</html>
